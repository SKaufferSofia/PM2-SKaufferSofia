    <main>
      <p>
        Formulario para agregar películas dentro de <a href="../pages/historiacine.html"><b style="color: red">Historias de cine</b></a>

      </p>
      <div class="form-container-main">
        <div class="form-container">
          <form class="formulario">
            <div class="form-group">
              <label for="movieName">Titulo Pélicula</label>
              <input
                type="text"
                class="form-control"
                id="movieName"
                placeholder="Añadir nombre de Película"
              />
            </div>

            <div class="form-group">
              <label for="year">Año</label>
              <input
                type="number"
                class="form-control"
                id="year"
                placeholder="Añadir Año"
              />
            </div>

            <div class="form-group">
              <label for="director">Director</label>
              <input
                type="text"
                class="form-control"
                id="director"
                placeholder="Añadir director"
              />
            </div>

            <div class="form-group ">
              <label for="description">Duración</label>
              <input
                type="text"
                class="form-control"
                id="duration"
                placeholder="Añadir Duración"
              />
            </div>

            <div class="form-group ">
              <label for="genre">Género</label>
              <input
                type="text"
                class="form-control"
                id="genre"
                placeholder="Añadir genero de Película"
              />
            </div>

            <div class="form-group ">
              <label for="rate">Calificación</label>
              <input
                type="number"
                step="any"
                class="form-control"
                id="rate"
                placeholder="Añadir clasificación de la Película"
              />
            </div>

            <div class="form-group ">
              <label for="rate">Poster Película</label>
              <input
                type="url"
                class="form-control"
                id="imgUrl"
                placeholder="Añadir clasificación de la Película"
              />
            </div>

          </form>
          <div class="row justify-content-center">
            <div class="col-sm-6 text-center">
              <button type="submit" id="boton-sumit" class="btn btn-danger">Subir Película</button>
              <button type="button" id="boton-clean" class="btn btn-danger">Limpiar Formulario</button>
            </div>
          </div>
        </div>

        <div class="boton-margin">
          <a href="../index.html">
            <button class="btn btn-danger" type="submit">
              Volver Inicio
            </button>
